<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RayMaze</title>
    <style>
        body {
            width: 400px;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: red;
        }
        .game-window {
            width: 400px;
            height: 300px;
            background-color: white;
            margin-bottom: 10px;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            border: 4px solid black;
            overflow: hidden;
        
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .player, .goal {
            width: 20px;
            height: 20px;
            position: absolute;
        }
        .player {
            left: 0;
            top: 0;
            background-color: blue;
            transition: left 0.2s, top 0.2s;
        }
        .goal {
            background-color: orange;
            right: 0;
            bottom: 0;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            justify-content: center;
        }
        .controls button {
            padding: 3px;
            font-size: 24px;
            cursor: pointer;
            background-color: rgb(10, 225, 14);
            border: 4px solid black;
            color: rgb(29, 26, 26);
            transition: background-color 0.2s;
        }
        .controls button:hover {
            background-color: rgb(0, 200, 0);
        }
        .up {
            grid-column: 2;
        }
        .left {
            grid-column: 1;
        }
        .right {
            grid-column: 3;
        }
        .down {
            grid-column: 2;
        }
        .obstacle {
            width: 40px;
            height: 40px;
            background-color: darkslategray;
            position: absolute;
        }
        .enemy {
            left: 90px;
            top: 10px;
            width: 20px;
            height: 20px;
            background-color: purple;
            position: absolute;
            transition: left 0.2s, top 0.2s;
        }
    </style>
</head>
<body>
    <h2>RayMaze</h2>
    <div class="game-window">
        <div class="player" id="player"></div>
        <div class="goal"></div>

    </div>
    <div id="message-box" class="hidden">
        <p id="message-text"></p>
        <button id="play-again">Play Again</button>
    </div>
    <div class="controls">
        <button class="up">⬆</button>
        <button class="left">⬅</button>
        <button class="right">➡</button>
        <button class="down">⬇</button>
    </div>
    <script src="maps.js"></script>
    <script src="game.js"></script>
</body>
</html>
